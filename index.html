<!DOCTYPE html>
<html>
<head>
    <title>Portofolio Arsitektur</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Agar PDF memenuhi layar */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #333; }
        #pdf-viewer { width: 100%; height: 100%; }
        .loading-text { color: white; text-align: center; padding-top: 20%; font-family: sans-serif; }
    </style>
</head>
<body>

    <div id="pdf-viewer">
        <p class="loading-text">Sedang memuat portofolio... Mohon tunggu (File 90MB)</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.8/pdfobject.min.js"></script>
    <script>
        // GANTI URL DI BAWAH INI DENGAN LINK DARI LANGKAH 1
        var pdfUrl = "https://github.com/Kori-arch/architecture-portfolio/releases/download/architecture-portfolio-academic/ARCHITECTURAL.PORTFOLIO.ACADEMIC.pdf";
        
        // Memaksa browser menampilkan PDF di dalam div #pdf-viewer
        PDFObject.embed(pdfUrl, "#pdf-viewer", {
            fallbackLink: "<p>Browser Anda tidak mendukung preview. <a href='[url]'>Klik di sini untuk download</a></p>"
        });
    </script>
</body>
</html>
