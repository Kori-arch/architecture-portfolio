<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Portfolio Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0f0f0f;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<iframe
  id="viewer"
  src=""
></iframe>

<script>
  // <<< GANTI dengan link PDF dari Releases >>>
  const pdfUrl = "https://github.com/Kori-arch/architecture-portfolio/releases/download/architecture-portfolio-academic/ARCHITECTURAL.PORTFOLIO.ACADEMIC.pdf";

  // Encode agar aman dipakai di viewer
  const encoded = encodeURIComponent(pdfUrl);

  // Gunakan PDF.js online viewer
  document.getElementById("viewer").src =
    "https://mozilla.github.io/pdf.js/web/viewer.html?file=" + encoded;
</script>

</body>
</html>
